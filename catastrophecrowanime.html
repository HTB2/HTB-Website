<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTB Plus - Catastrophe Crow Anime</title>
    <link rel="stylesheet" href="modal.css">
    <link rel="shortcut icon" href="img\HTB-Icon.jpg">
</head>
<body>
<div class="modal">
    <div class="row no-gutters">
      <div class="col-md-12">
         <div class="series-cover">
           <img src="img/hccartoons_000000.jpeg" alt="">
         </div>
         <div class="series-overview">
           <div class="series-title-wrapper">
             <h1 class="series-title"><img src="img/Catastrophe Crow Anime Logo.png" width: 500px;></h1>
           </div>
           <div class="series-info">
             <div class="series-year">GREENLIT</div>
             <div style="padding: 0px 0px 0px 0px; border: 0px solid;" class="series-age">
               <div><img style="width: 50px;" src="https://htb2.github.io/InternetParentalGuidelines/ICONS/Internet%20Parental%20Guidelines%20(Final)0006.png"></div>
             </div>
           </div>
           <div class="row no-gutters">
            <div class="col-sm-8">
               <div class="series-action"></div>
             <div class="series-description">
                The series follows a story in an alternate tangent, features a crow that can run, jump, crawl, and...try to fly!
             </div>
             <div class="more-info">
               <div class="mask">
                 <div class="team">
                   <ul class="team-list">
                     <li class="team-item">
                       <h3>Cast</h3>
                       <ul class="person-list">
                         <li class="person-item">Harry J. Coffee</li>
                       </ul>
                     </li>
                     <li class="team-item">
                       <h3>Writer</h3>
                       <ul class="person-list">
                         <li class="person-item">Harry J. Coffee</li>
                       </ul>
                     </li>
                   </ul>
                 </div>
               </div>
               <a class="btn-more" href="#">More</a>
              </div>
             </div>
           </div>
         </div>
         <div class="episodes">
           <div class="episodes-title-wrapper">
             <h2 class="episodes-title">Episodes</h2>
           </div>
         </div>
      </div>
     </div>
   </div>
</body>
</html>
